<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="outer-container">
        <div class="group-section">
            <div class="group-section-header">
                <h2>My Groups</h2>
                <button class="add-group-btn">+</button>
            </div>
            <div class="group-section-content">
                <div class="group">
                    Personal
                </div>
            </div>
        </div>
        <div class="reminder-section">
            <div class="reminder-section-header">
                <h2>Reminders</h2>
                <button class="add-rem-btn">+</button>
            </div>
            <div class="reminder-section-content">
                <div class="reminder-card">
                    <div class="reminder-header">
                        <div class="reminder-left">
                            <input type="checkbox" class="reminder-checkbox">
                            <h3 class="reminder-title">Buy groceries</h3>
                        </div>
                        <span class="reminder-priority high">High</span>
                    </div>
                    <p class="reminder-description">Get milk, eggs, and bread from the store</p>
                    <div class="reminder-footer">
                        <span class="reminder-due-date">Due: Oct 30, 2025</span>
                        <button class="reminder-expand-btn">...</button>
                    </div>
                    <div class="reminder-notes hidden">
                        <p>Remember to check for sales on dairy products</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay hidden">
        <div class="modal-content">
            <form class="reminder-form">
                <h2>New Reminder</h2>

                <label for="reminder-title-input">Title:</label>
                <input type="text" id="reminder-title-input" required>

                <label for="reminder-description-input">Description:</label>
                <textarea id="reminder-description-input" rows="3"></textarea>

                <label for="reminder-date-input">Due Date:</label>
                <input type="date" id="reminder-date-input" required>

                <label for="reminder-priority-input">Priority:</label>
                <select id="reminder-priority-input">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="reminder-notes-input">Notes:</label>
                <textarea id="reminder-notes-input" rows="2"></textarea>

                <div class="form-buttons">
                    <button type="submit">Create</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
